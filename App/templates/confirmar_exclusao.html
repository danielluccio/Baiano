<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h4 class="card-title text-danger">Confirmação de Exclusão</h4>
            <p class="card-text">Tem certeza de que deseja excluir o registro da data <strong>{{ register.date }}</strong>?</p>
            <div class="d-flex justify-content-center">
                <!-- Formulário para confirmação de exclusão -->
                <form method="post" action="{% url 'confirmar_exclusao' registro.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-3">Sim, excluir</button>
                </form>
                <!-- Link para cancelar e voltar -->
                <a href="{% url 'calendario' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
